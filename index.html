<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Books</title>
    <style>
      th {
        font-weight:normal
      }
    </style>
  </head>
  <body>
    <div class="container">
          <div class="row">
            <div class="col s12">
              <h2>Add Book</h2>
              <div class="card">
                <div class="card-content">
                    <span class="card-title">Book</span>
                    <div class="row">
                      <form id="book-form">
                        <div class="input-field col s12">
                          <input id="book" type="text">
                          <label for="book">Name</label>
                      </div>
                      <div class="input-field col s12">
                          <input id="bookAuthor" type="text">
                          <label for="bookAuthor">Author</label>
                      </div>
                      <div class="input-field col s12">
                          <input id="bookISBN" type="number">
                          <label for="bookISBN">ISBN</label>
                      </div>
                      <input type="submit" value="submit" class="btn">
                      </form>
                    </div>
                </div>

                <div class="card-action">
                  <table class='border' id="book-titles">
                    <tr class='border'>
                      <th><b>Title</b></th>
                      <th><b>Author</b></th>
                      <th><b>ISBN</b></th>
                    </tr>
                  </table>
                    <ul class="collection">
                  
                </ul>
                <a href="#" class="btn grey" id="clear-books">Delete Books</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <script src="classes/book.js"></script>
      <script src="classes/UI.js"></script>
      <script src="classes/LS.js"></script>
    <script src="app.js"></script>
  </body>
</html>
